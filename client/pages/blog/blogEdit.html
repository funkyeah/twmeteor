<template name ="blogEdit">
    <div id="blog-edit" class="col-md-12 blog">
    
        <form role="form">
            <div class="form-group col-md-12">
                <label for="post-edit-titleImageLink">Post Title Image</label>
                <input type="text" class="form-control" id="post-edit-titleImageLink" value="{{this.titleImageLink}}" placeholder="Insert 760px wide image link">                     
            </div>
            <div class="form-group col-md-12">
                <label for="post-edit-summary-input">Post Summary</label>
                <textarea id="post-edit-summary-input" class="col-md-12" placeholder="Summary of the post" rows="4">{{this.summary}}</textarea>
            </div>
            <div class="form-group col-md-12">
                <label for="post-edit-title-input">Post Title</label>
                <input type="title" class="form-control" id="post-edit-title-input" value="{{this.title}}" placeholder="Title of the post">                     
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-4">
                        <label class="control-label" for="post-edit-date-input">Post Date</label>
                        <input type="date" value="{{this.date}}" class="form-control" id="post-edit-date-input"> 
                </div>
                <div class="form-group col-md-4">
                        <label class="control-label" for="post-edit-time-input">Post Time</label>
                        <input type="time" value="{{this.time}}" class="form-control" id="post-edit-time-input"> 
                </div>
                <div class="form-group col-md-4">
                        <label for="post-edit-day-input">Day</label>
                        <input type="text" class="form-control" id="post-edit-day-input" value="{{this.day}}" placeholder="Day of Post">                     
                </div>
                <div class="col-md-12 form-group">
                    <textarea id="post-edit-content" class="form-control" placeholder="Placeholder for post content" rows="10">{{this.content}}</textarea>
                </div>
                <div class="col-md-6">
                    <button class="saveEdit btn btn-success btn-block">Save</button>
                </div>
                <div class="col-md-6">
                    <button class="cancelEdit btn btn-warning btn-block">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</template>
