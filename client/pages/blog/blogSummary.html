<template name ="blogSummary">
    <div id="{{_id}}" class="blog-summary col-md-12">
    
            <a href="/blog/{{this.slug}}">
                <img src="{{this.titleImageLink}}" class="blog-title-image">
            </a>
            <div class="post-title col-md-12" >
                <a href="/blog/{{this.slug}}">
                    <h1>{{this.title}}</h1>
                </a>
            </div>

            <div class="post-time col-md-12">
                <h2>{{day}}, {{date}} @  {{time}}</h2>
            </div>
            <div class="post-summary-text col-md-12">
                {{{this.summary}}}
            </div>
            <a href="/blog/{{this.slug}}" class="read-more-link col-md-12">
                Click here to read the full post...
            </a>
    </div>
</template>
