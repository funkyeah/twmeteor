<template name ="blogPost">
<div class="container">
    <div id="{{_id}}" class="col-md-12 blog">
        
        {{#if editing}}

            {{#with this}}
              {{> blogEdit}}
            {{/with}}

        {{else}}

            {{! 3 columns - title, edit, delete}}
            <div class="col-md-10">
                <h1>{{this.title}}</h1>
            </div>
            {{#if notEditing}}
            <div class="col-md-1">
                <button class="btn btn-block editPostButton">Edit</button>
            </div>
            <div class="col-md-1">
                <button class="btn btn-block btn-danger deletePostButton">Delete</button>
            </div>
            {{/if}}


            {{! end 3 cols}}

            <div class="col-md-12">
                <h2>{{day}}, {{datetime}}</h2>

                {{{this.content}}}
            </div>
        {{/if}}
    </div>

</div>
</template>
