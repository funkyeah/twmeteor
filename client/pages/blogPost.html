<template name ="blogPost">

<div class="container">
    <div id="{{_id}}" class="col-md-12">
                
        <div class="content col-md-8 col-md-offset-2 blog">
            <div class="centered">

            {{#if isInRole 'editor'}}
                {{#if notEditing}}
                <div class="col-md-6">
                    <button class="btn btn-block editPostButton">Edit</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-block btn-danger deletePostButton">Delete</button>
                </div>
                {{/if}}
            {{/if}}

            {{#if editing}}

                {{#with this}}
                  {{> blogEdit}}
                {{/with}}

            {{else}}


                <img src="{{this.titleImageLink}}">
                <div class="col-md-12">
                    <a href="/blog{{postLink this}}">
                        <h1>{{this.title}}</h1>
                    </a>
                </div>
                <div class="col-md-12">
                    <h2>{{day}}, {{date}} @  {{time}}</h2>

                    {{{this.content}}}
                </div>

            {{/if}}
            </div>
        </div>
    </div>
</div>
</template>


<template name="deleteConfirmModal">
    <div id="delete-confirm-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-title">
                    <h3>Delete Post</h3>
                </div>
                
                {{#isolate}}
                <div class="modal-body">
                    <h4>Warning:</h4>
                    <p>This will delete the current post and all the content inside.</p>
                    <p> </p>
                    <p>If you are sure please type in DELETE below:</p>
                    <input type="text" id="delete-confirm-input"/>

                </div>
                
                <div class="modal-footer">
                    <a id="delete-confirm-button" href="javascript:void(0);" class="btn btn-danger"> DELETE NOW</a>
                    <a id="delete-cancel-button" href="javascript:void(0);" class="btn btn-primary"> Do not Delete</a>
                </div>
                {{/isolate}}
            </div>
        </div>
    </div>  
</template>
