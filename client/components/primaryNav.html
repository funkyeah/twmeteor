<template name="primaryNav">

    <div id="primary-nav" class="tw-navbar-collapse collapse {{primaryNavCollapse}}">
        <div class="container">
            <ul id="primary-nav-list" class="col-sm-12">
                <li class="col-sm-2">
                    <a id="nav-beers" class="navtext {{#if currentPageIs 'beers'}}selected{{/if}}" href="/beers">
                        <div class="big">Beer</div>
                        <div class="little">Specifications</div>
                    </a>
                </li>

                <li class="col-sm-2">
                    <a id="nav-blog" class="navtext {{#if currentPageIs 'blog'}}selected{{/if}}" href="/blog">
                        <div class="big">Blog</div>
                        <div class="little">&amp; News</div>
                    </a>
                </li>
                <li class="col-sm-4 hidden-xs">
                    <div id="logo-cog" class="text-center">
                        {{#if themeBright}}
                            <a href="/">
                                <img src="/assets/logo-cog.png" alt="Tin Whiskers Brewing">
                            </a>
                        {{else}}
                            <a href="/">
                                <img src="/assets/logo-badge.svg" alt="Tin Whiskers Brewing">
                            </a>
                        {{/if}}
                    </div>
                    {{#if currentPageIs 'home'}}
                        <a id="hours-btn" class="btn btn-lg btn-primary" href="#home-taproom-hours">Taproom Hours</a>
                    {{/if}}
                </li>
                <li class="col-sm-2">
                    <a id="nav-who" class="navtext  {{#if currentPageIs 'who'}}selected{{/if}}" href="/who">
                        <div class="big">Who</div>
                        <div class="little">Are We?</div>
                    </a>
                </li>
                <li class="col-sm-2">
                    <a id="nav-where" class="navtext  {{#if currentPageIs 'where'}}selected{{/if}}" href="/where">
                        <div class="big">Where</div>
                        <div class="little">To Find Us</div>
                    </a>
                </li>
                <li class="col-xs-12 visible-xs">
                    <a href="http://store.twbrewing.com" 
                        class="navtext">
                        <div class="big">Store</div>
                        <div class="little">Robot gear</div>
                    </a>
                </li>
                <li class="col-xs-12 visible-xs">
                    <a href="/jobs" class="navtext {{#if currentPageIs 'jobs'}}selected{{/if}}">
                        <div class="big">Jobs</div>
                        <div class="little">Assimilate</div>
                    </a>
                </li>
                <li class="col-xs-12 visible-xs">
                    <a href="/contact" 
                        class="navtext 
           {{#if currentPageIs 'contact'}}selected{{/if}}">
                        <div class="big">Contact Us</div>
                        <div class="little">You Know You Want To</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</template>
