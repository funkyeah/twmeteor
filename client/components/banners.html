<template name="banner_carousel">
    <div id="banner_carousel" class="carousel slide">
     <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#banner_carousel" data-slide-to="0" class="active"></li>
            <li data-target="#banner_carousel" data-slide-to="1"></li>
            <li data-target="#banner_carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="/assets/banner-short-circuit-stout-temp.jpg">
                <div class="container">
                    <div class="carousel-caption">
                        <p><a class="btn btn-lg btn-primary " href="http://getbootstrap.com">Learn More</a>
                    </p></div>
                </div>
            </div>
            <div class="item">
                <img src="http://lorempixel.com/1500/600/abstract/1">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Changes to the Grid</h1>
                        <p>Bootstrap 3 still features a 12-column grid, but many of the CSS class names have completely changed.</p>
                        <p><a class="btn btn-large btn-primary" href="#">Learn more</a></p>
                    </div>
              </div>
            </div>
            <div class="item">
                <img src="http://placehold.it/1500X500">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Percentage-based sizing</h1>
                        <p>With "mobile-first" there is now only one percentage-based grid.</p>
                        <p><a class="btn btn-large btn-primary" href="#">Browse gallery</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#banner_carousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#banner_carousel" data-slide="next">
            <span class="icon-next"></span>
        </a>  
    </div>
</template>
