<template name="layout">
    <span class="responsive-state"></span>
    {{> header}}
    {{> primaryNav}}
    {{> yield region='banner'}}
    {{> yield}}
    {{> footer}}
    {{> deleteConfirmModal }}
</template>

<template name="layout_with_subnav">
    <span class="responsive-state"></span>
    {{> header}}
    {{> primaryNav}}
    {{> yield region='subnav'}}
    {{> yield region='banner'}}
    {{> yield}}
    {{> footer}}
</template>

            </li>

                <a href="www.google.com/chrome/â€Ž">Chrome</a>
